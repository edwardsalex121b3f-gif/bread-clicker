<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bread Clicker</title>
    <!-- Include Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Include our Supabase config -->
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .title {
            color: #8B4513;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #A0522D;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8B4513;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #DEB887;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #A0522D;
        }

        .btn-secondary {
            background: #DEB887;
            color: #8B4513;
        }

        .btn-secondary:hover {
            background: #DAA520;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c8e6c9;
        }

        .link {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            color: #8B4513;
            font-style: italic;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: #A0522D;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #DEB887;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .back-to-game {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #8B4513;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-to-game:hover {
            background: white;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .back-to-game {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index-supabase.html" class="back-to-game">‚Üê Back to Game</a>
    
    <div class="auth-container">
        <div class="logo">üçû</div>
        <h1 class="title">Bread Clicker</h1>
        <p class="subtitle">Welcome back, baker!</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="loading" id="loading">Logging in...</div>
        </form>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <a href="signup.html" class="btn btn-secondary">Create Account</a>

        <div style="margin-top: 20px; font-size: 0.9em; color: #A0522D;">
            <a href="#" onclick="showForgotPassword()" class="link">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        let supabaseClient;

        // Initialize when page loads
        window.onload = async function() {
            try {
                // Check if user is already logged in
                const user = await AuthManager.getCurrentUser();
                if (user) {
                    // Redirect to game
                    window.location.href = 'index-supabase.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        };

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            try {
                const result = await AuthManager.signIn(email, password);
                
                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect to game after a short delay
                    setTimeout(() => {
                        window.location.href = 'index-supabase.html';
                    }, 1000);
                } else {
                    // Show error message
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'An unexpected error occurred. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Forgot password function
        async function showForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');
            if (email) {
                try {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
                    if (error) {
                        alert('Error: ' + error.message);
                    } else {
                        alert('Password reset email sent! Check your inbox.');
                    }
                } catch (error) {
                    alert('Error sending reset email. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
